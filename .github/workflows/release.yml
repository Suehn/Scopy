name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "要发布的 tag（例如 v0.43.14）。留空则使用当前触发的 ref。"
        required: false
        type: string

jobs:
  build_release:
    runs-on: macos-15
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      sha256: ${{ steps.sha.outputs.sha256 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成版本号
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Resolve version from git tag
        id: version
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          if [[ -z "${TAG}" ]]; then
            echo "Missing tag input/ref" >&2
            exit 1
          fi
          if [[ "${TAG}" != v* ]]; then
            echo "Invalid tag: ${TAG} (expected prefix 'v')" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build=${COMMIT_COUNT}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${TAG} (${SHORT_SHA}), build=${COMMIT_COUNT}"

      - name: Check existing release assets
        id: existing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          DMG="Scopy-${VERSION}.dmg"
          SHA="Scopy-${VERSION}.dmg.sha256"

          echo "has_assets=false" >> "$GITHUB_OUTPUT"

          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}"
          HTTP_CODE="$(curl -sS -o release.json -w '%{http_code}' \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API_URL}" || true)"

          if [[ "${HTTP_CODE}" == "200" ]]; then
            SHA_URL="$(SHA_NAME="${SHA}" python3 -c 'import json,os; data=json.load(open(\"release.json\",\"r\",encoding=\"utf-8\")); assets=data.get(\"assets\",[]); url_map={a.get(\"name\"): a.get(\"browser_download_url\") for a in assets}; print(url_map.get(os.environ[\"SHA_NAME\"], \"\"))')"
            DMG_URL="$(DMG_NAME="${DMG}" python3 -c 'import json,os; data=json.load(open(\"release.json\",\"r\",encoding=\"utf-8\")); assets=data.get(\"assets\",[]); url_map={a.get(\"name\"): a.get(\"browser_download_url\") for a in assets}; print(url_map.get(os.environ[\"DMG_NAME\"], \"\"))')"

            if [[ -n "${SHA_URL}" && -n "${DMG_URL}" ]]; then
              echo "Found existing release assets for ${TAG}; will reuse them (no rebuild/no overwrite)."
              echo "has_assets=true" >> "$GITHUB_OUTPUT"
              echo "sha_url=${SHA_URL}" >> "$GITHUB_OUTPUT"
            else
              echo "Release exists for ${TAG} but assets are incomplete; rebuilding is required." >&2
              exit 1
            fi
          elif [[ "${HTTP_CODE}" == "404" ]]; then
            echo "No existing release for ${TAG}; building and publishing."
          else
            echo "Failed to query GitHub release API for ${TAG} (HTTP ${HTTP_CODE})." >&2
            if [[ -f release.json ]]; then
              cat release.json >&2
            fi
            exit 1
          fi

      - name: Install xcodegen
        if: ${{ steps.existing.outputs.has_assets != 'true' }}
        run: brew install xcodegen

      - name: Generate Xcode project
        if: ${{ steps.existing.outputs.has_assets != 'true' }}
        run: xcodegen generate

      - name: Build Release
        if: ${{ steps.existing.outputs.has_assets != 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD="${{ steps.version.outputs.build }}"
          xcodebuild -scheme Scopy -configuration Release build MARKETING_VERSION="${VERSION}" CURRENT_PROJECT_VERSION="${BUILD}"

      - name: Create DMG
        if: ${{ steps.existing.outputs.has_assets != 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dmg
          cp -r .build/Release/Scopy.app dmg/
          hdiutil create -volname "Scopy" \
            -srcfolder dmg \
            -ov -format UDZO \
            "Scopy-${VERSION}.dmg"

          # 计算 SHA256
          shasum -a 256 "Scopy-${VERSION}.dmg" > "Scopy-${VERSION}.dmg.sha256"

      - name: Create or Update Release
        if: ${{ steps.existing.outputs.has_assets != 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: |
            Scopy-*.dmg
            Scopy-*.dmg.sha256
          body: |
            ## 自动构建 @ ${{ steps.version.outputs.short_sha }}

            ### Homebrew 安装
            ```bash
            brew install --cask scopy
            # 或更新
            brew upgrade --cask scopy
            ```

            ### 手动安装
            1. 下载 `Scopy-${{ steps.version.outputs.version }}.dmg`
            2. 打开 DMG，拖动 Scopy 到 Applications
            3. 首次打开：右键点击 → 打开 → 打开

            > ⚠️ 应用未签名，首次打开需要手动允许
          make_latest: true

      - name: Fetch SHA256 file (reuse existing)
        if: ${{ steps.existing.outputs.has_assets == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          curl -fsSL "${{ steps.existing.outputs.sha_url }}" -o "Scopy-${VERSION}.dmg.sha256"

      - name: Resolve SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="$(awk '{print $1}' "Scopy-${VERSION}.dmg.sha256")"
          if [[ -z "${SHA256}" ]]; then
            echo "Failed to resolve SHA256 from Scopy-${VERSION}.dmg.sha256" >&2
            exit 1
          fi
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"

  update_casks:
    needs: build_release
    runs-on: macos-15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Update Cask
        run: |
          VERSION="${{ needs.build_release.outputs.version }}"
          SHA256="${{ needs.build_release.outputs.sha256 }}"

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/scopy.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/scopy.rb

      - name: Create PR for updated Cask
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          commit-message: "chore: update Cask to v${{ needs.build_release.outputs.version }}"
          branch: "automation/cask-v${{ needs.build_release.outputs.version }}"
          title: "chore: update Cask to v${{ needs.build_release.outputs.version }}"
          body: |
            Automated Cask bump for `${{ needs.build_release.outputs.tag }}`.
          add-paths: |
            Casks/scopy.rb

      - name: Open PR to Homebrew/homebrew-cask
        continue-on-error: true
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        run: |
          if [[ -z "${HOMEBREW_GITHUB_API_TOKEN:-}" ]]; then
            echo "HOMEBREW_GITHUB_API_TOKEN is not set; skipping Homebrew/homebrew-cask bump PR."
            exit 0
          fi

          VERSION="${{ needs.build_release.outputs.version }}"
          SHA256="${{ needs.build_release.outputs.sha256 }}"
          URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/Scopy-${VERSION}.dmg"

          brew update
          brew bump-cask-pr \
            --cask scopy \
            --version "${VERSION}" \
            --sha256 "${SHA256}" \
            --url "${URL}" \
            --no-browse \
            --message "scopy ${VERSION}"
