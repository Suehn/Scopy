name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'doc/**'
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成版本号

      - name: Generate version
        id: version
        run: |
          # 基于 commit 数量生成版本号: 0.18.{commit_count}
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="0.18.${COMMIT_COUNT}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION} (${SHORT_SHA})"

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Release
        run: |
          xcodebuild -scheme Scopy -configuration Release build

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dmg
          cp -r .build/Release/Scopy.app dmg/
          hdiutil create -volname "Scopy" \
            -srcfolder dmg \
            -ov -format UDZO \
            "Scopy-${VERSION}.dmg"

          # 计算 SHA256
          shasum -a 256 "Scopy-${VERSION}.dmg" > "Scopy-${VERSION}.dmg.sha256"

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            Scopy-*.dmg
            Scopy-*.dmg.sha256
          body: |
            ## 自动构建 @ ${{ steps.version.outputs.short_sha }}

            ### Homebrew 安装
            ```bash
            brew tap Suehn/scopy
            brew install --cask scopy
            # 或更新
            brew upgrade --cask scopy
            ```

            ### 手动安装
            1. 下载 `Scopy-${{ steps.version.outputs.version }}.dmg`
            2. 打开 DMG，拖动 Scopy 到 Applications
            3. 首次打开：右键点击 → 打开 → 打开

            > ⚠️ 应用未签名，首次打开需要手动允许
          make_latest: true

      - name: Update Cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(cat "Scopy-${VERSION}.dmg.sha256" | awk '{print $1}')

          # 更新 Cask 文件
          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/scopy.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/scopy.rb

      - name: Commit updated Cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/scopy.rb
          git diff --staged --quiet || git commit -m "chore: update Cask to v${VERSION}"
          git push origin HEAD:main

      - name: Trigger homebrew-scopy sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Suehn/homebrew-scopy/dispatches \
            -d '{"event_type":"scopy-release"}'
