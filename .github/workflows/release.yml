name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "要发布的 tag（例如 v0.43.14）。留空则使用当前触发的 ref。"
        required: false
        type: string

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成版本号
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Resolve version from git tag
        id: version
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          if [[ -z "${TAG}" ]]; then
            echo "Missing tag input/ref" >&2
            exit 1
          fi
          if [[ "${TAG}" != v* ]]; then
            echo "Invalid tag: ${TAG} (expected prefix 'v')" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build=${COMMIT_COUNT}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${TAG} (${SHORT_SHA}), build=${COMMIT_COUNT}"

      - name: Refuse to overwrite existing DMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          ASSET="Scopy-${VERSION}.dmg"
          if gh release view "${TAG}" --repo "${GITHUB_REPOSITORY}" --json assets -q '.assets[].name' > assets.txt 2>/dev/null; then
            if rg -n "^${ASSET}$" assets.txt >/dev/null; then
              echo "Release ${TAG} already contains ${ASSET}; refusing to overwrite." >&2
              echo "Bump version, create a new tag, and release again." >&2
              exit 1
            fi
          else
            echo "No existing release for ${TAG}; continuing."
          fi

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD="${{ steps.version.outputs.build }}"
          xcodebuild -scheme Scopy -configuration Release build MARKETING_VERSION="${VERSION}" CURRENT_PROJECT_VERSION="${BUILD}"

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dmg
          cp -r .build/Release/Scopy.app dmg/
          hdiutil create -volname "Scopy" \
            -srcfolder dmg \
            -ov -format UDZO \
            "Scopy-${VERSION}.dmg"

          # 计算 SHA256
          shasum -a 256 "Scopy-${VERSION}.dmg" > "Scopy-${VERSION}.dmg.sha256"

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: |
            Scopy-*.dmg
            Scopy-*.dmg.sha256
          body: |
            ## 自动构建 @ ${{ steps.version.outputs.short_sha }}

            ### Homebrew 安装
            ```bash
            brew install --cask scopy
            # 或更新
            brew upgrade --cask scopy
            ```

            ### 手动安装
            1. 下载 `Scopy-${{ steps.version.outputs.version }}.dmg`
            2. 打开 DMG，拖动 Scopy 到 Applications
            3. 首次打开：右键点击 → 打开 → 打开

            > ⚠️ 应用未签名，首次打开需要手动允许
          make_latest: true

      - name: Update Cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(cat "Scopy-${VERSION}.dmg.sha256" | awk '{print $1}')

          # 更新 Cask 文件
          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/scopy.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/scopy.rb

      - name: Create PR for updated Cask
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Cask to v${{ steps.version.outputs.version }}"
          branch: "automation/cask-v${{ steps.version.outputs.version }}"
          title: "chore: update Cask to v${{ steps.version.outputs.version }}"
          body: |
            Automated Cask bump for `${{ steps.version.outputs.tag }}`.
          add-paths: |
            Casks/scopy.rb

      - name: Open PR to Homebrew/homebrew-cask
        if: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN != '' }}
        continue-on-error: true
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="$(awk '{print $1}' "Scopy-${VERSION}.dmg.sha256")"
          URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/Scopy-${VERSION}.dmg"

          brew update
          brew bump-cask-pr \
            --cask scopy \
            --version "${VERSION}" \
            --sha256 "${SHA256}" \
            --url "${URL}" \
            --no-browse \
            --message "scopy ${VERSION}"
