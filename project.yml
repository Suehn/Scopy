          done
        basedOnDependencyAnalysis: false

  ScopyTestHost:
    type: application
    platform: macOS
    sources:
      - path: ScopyTestHost
    settings:
      base:
        PRODUCT_NAME: ScopyTestHost
        PRODUCT_BUNDLE_IDENTIFIER: com.scopy.testhost
        GENERATE_INFOPLIST_FILE: true

  ScopyTSanTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: ScopyTests
        excludes:
          - "IntegrationTests.swift"
          - "PerformanceTests.swift"
      # Hosted test bundle mode: includes app sources but excludes entrypoints to avoid @main conflicts.
      - path: Scopy
        excludes:
          - "**/*.md"
          - "main.swift"
          - "ScopyApp.swift"
          - "Info.plist"
          - "*.entitlements"
          # Phase 7 (v0.43): Do not compile backend sources into tests; use `ScopyKit` dependency instead.
          - "Application/**"
          - "Domain/**"
          - "Extensions/**"
          - "Infrastructure/**"
          - "Models/**"
          - "Protocols/**"
          - "Services/**"
          - "Utilities/**"
    settings:
      base:
        PRODUCT_NAME: ScopyTSanTests
        PRODUCT_BUNDLE_IDENTIFIER: com.scopy.tsan.tests
        GENERATE_INFOPLIST_FILE: true
        INFOPLIST_KEY_NSPrincipalClass: XCTestCase
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/ScopyTestHost.app/Contents/MacOS/ScopyTestHost"
        BUNDLE_LOADER: "$(TEST_HOST)"
        OTHER_SWIFT_FLAGS: "$(inherited) -DSCOPY_TSAN_TESTS"
    dependencies:
